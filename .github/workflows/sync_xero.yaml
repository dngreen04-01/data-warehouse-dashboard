name: Daily Xero Sync

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  sync-xero:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Xero Sync with Retry
        id: xero-sync
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 60
          command: python src/ingestion/sync_xero.py
        env:
          SUPABASE_CONNECTION_STRING: ${{ secrets.SUPABASE_CONNECTION_STRING }}
          XERO_CLIENT_ID: ${{ secrets.XERO_CLIENT_ID }}
          XERO_CLIENT_SECRET: ${{ secrets.XERO_CLIENT_SECRET }}
          XERO_TENANT_ID: ${{ secrets.XERO_TENANT_ID }}
          XERO_ENCRYPTION_KEY: ${{ secrets.XERO_ENCRYPTION_KEY }}

      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue_body = `### Xero Sync Failure Alert

            **Workflow:** ${context.workflow}
            **Run ID:** ${context.runId}
            **Run URL:** https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
            **Branch:** ${context.ref}
            **Triggered by:** ${context.eventName}
            **Timestamp:** ${new Date().toISOString()}

            #### Possible Causes:
            - Xero refresh token expired (401 error)
            - Network connectivity issues
            - Database connection failure
            - Data processing errors

            #### Action Required:
            1. Check the workflow logs for detailed error messages
            2. If 401 error: Refresh the XERO_REFRESH_TOKEN secret via Xero OAuth flow
            3. If network error: Check if Xero API or Supabase is accessible
            4. If data error: Review the ETL run log in dw.etl_run_log table

            **Auto-generated by GitHub Actions**`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Xero Sync Failed - ${new Date().toISOString().split('T')[0]}`,
              body: issue_body,
              labels: ['automated-alert', 'xero-sync', 'high-priority']
            });

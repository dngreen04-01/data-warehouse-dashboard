name: Daily Xero Sync

on:
  schedule:
    # Run at 01:00 UTC every day
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  sync-xero:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Xero Sync
        env:
          SUPABASE_CONNECTION_STRING: ${{ secrets.SUPABASE_CONNECTION_STRING }}
          XERO_CLIENT_ID: ${{ secrets.XERO_CLIENT_ID }}
          XERO_CLIENT_SECRET: ${{ secrets.XERO_CLIENT_SECRET }}
          XERO_REFRESH_TOKEN: ${{ secrets.XERO_REFRESH_TOKEN }}
          XERO_TENANT_ID: ${{ secrets.XERO_TENANT_ID }}
        run: |
          python -m src.ingestion.sync_xero

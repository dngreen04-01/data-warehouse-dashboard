name: Generate Monthly Statements

on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 every day

jobs:
  generate-statements:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate statements
        run: python scripts/generate_monthly_statements.py
        env:
          SUPABASE_CONNECTION_STRING: ${{ secrets.SUPABASE_CONNECTION_STRING }}

      - name: Commit PDFs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add statements
          git commit -m "Add monthly statements" || echo "No changes to commit"
          git push
